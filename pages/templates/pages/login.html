{% extends "base/layout.html" %}
<!---->
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moordule</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* NAVIGATION BAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            padding: 0 21px;
            border-bottom: 1px solid #ddd;
        }

        .navbar img {
            height: 21px; /* Logo Image Height */
        }

        .navbar .nav-links {
            display: flex;
            gap: 21px; /* Padding between navigation links */
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: normal;
        }

        .nav-links a.active {
            background-color: #F78888; /* Pink */
            color: #fff;
            border-radius: 50px;
            padding: 10px 20px;
        }


        .nav-links a.mypage {
            background-color: #F6D246; /* Yellow */
            color: #fff;
            border-radius: 50px;
        }

        .nav-links a.logout {
            background-color: #5DA2D5; /* Blue */
            color: #fff;
            border-radius: 50px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #ECECEC;
            border-radius: 50px;
            padding: 5px 15px;
            gap: 10px;
            margin-left: 21px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            color: #999;
        }

        .search-bar input::placeholder {
            color: #999;
        }

        .search-bar img {
            height: 20px;
            width: 20px;
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            padding: 21px;
            gap: 21px;
        }

        .image-section {
            flex: 1;
            display: grid;
            grid-template-columns: 0.5fr 1fr;
            gap: 21px;
            position: relative;
            overflow: hidden;
        }

        .image-section .image-block {
            height: 200px;
            background-color: #ECECEC;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFA500;
            font-size: 16px;
            animation: scroll-down 5s linear infinite;
            border-radius: 15px; /* Set rounded corners */
        }

        .image-section .image-block:nth-child(odd) {
            animation: scroll-down 5s linear infinite;
        }

        .image-section .image-block:nth-child(even) {
            animation: scroll-up 5s linear infinite;
        }

        @keyframes scroll-down {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes scroll-up {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

        .content-section {
            flex: 1;
            text-align: center;
        }

        .content-section img {
            height: 80px; /* Center Logo */
        }

        .content-section h1 {
            font-size: 28px;
            margin: 15px 0;
        }

        .content-section p {
            font-size: 20px;
            color: #black;
            margin-bottom: 21px;
        }

        .fi-rr-search-heart {
            opacity: 0.5; /* 设置透明度为50% */
        }
        
        .fi-rr-search-heart {
            color: rgba(0, 0, 0, 0.5); /* 设置字体颜色为半透明黑色 */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .buttons .btn {
            width: 125px;
            height: 45px;
            font-size: 18px;
            text-align: center;
            line-height: 45px;
            border: 2px solid #F78888;
            cursor: pointer;
            border-radius: 25px;
        }

        .btn-findactivities {
            background-color: #F78888;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="MOODGELE Logo">
            <img src="logo-word.png" alt="Moordule 多揪" class="logo">
        </div>
        <div class="nav-links">
            <div class="search-bar">
                <input type="text" placeholder="我想要揪...">
                <i class="fi fi-rr-search-heart"></i>
            </div clas="nav-links">
            <a href="#" class="active">活動</a>
            <a href="#" class="mypage">我的頁面</a>
            <a href="#" class="logout">登出</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Scrolling Images -->
        <div class="image-section">
            <div class="image-block">圖片 1</div>
            <div class="image-block">圖片 2</div>
            <div class="image-block">圖片 3</div>
            <div class="image-block">圖片 4</div>
            <div class="image-block">圖片 5</div>
            <div class="image-block">圖片 6</div>
            <div class="image-block">圖片 7</div>
            <div class="image-block">圖片 8</div>
            <div class="image-block">圖片 9</div>
            <div class="image-block">圖片 10</div>
        </div>

        <!-- Center Content -->
        <div class="content-section">
            <img src="logo.png" alt="Moordule Logo">
            <h1>Moordule 多揪</h1>
            <p>揪朋友 來多揪 越多朋友越好揪</p>
            <p>More friends you meet, the more life feels sweeet.</p>
            <div class="buttons">
                <button class="btn btn-findactivities">找活動</button>
            </div>
        </div>
    </div>
</body>
</html>




{% endblock content %}
